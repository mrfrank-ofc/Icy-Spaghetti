<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SubZero Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a192f, #1f4068);
            color: #ccd6f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(17, 34, 64, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            color: #64ffda;
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            animation: slideIn 1.5s ease-in-out;
        }

        #viewBotBtn {
            background: linear-gradient(135deg, #233554, #1f4068);
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        #viewBotBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #8892b0;
            font-size: 0.9rem;
        }

        .loader {
            display: none;
            border: 4px solid #64ffda;
            border-top: 4px solid transparent;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to SubZero Bot</h1>
        <p>To proceed, please fork the SubZero Bot repository.</p>
        <button id="viewBotBtn">Fork SubZero Bot</button>
        <div class="loader" id="loader"></div>
    </div>
    <footer>
        Â© 2022 - <span id="currentYear"></span> Mr. Frank
    </footer>

    <script>
        // JavaScript
        document.getElementById('currentYear').textContent = new Date().getFullYear();

const viewBotBtn = document.getElementById('viewBotBtn');
const loader = document.getElementById('loader');

viewBotBtn.addEventListener('click', async () => {
    viewBotBtn.disabled = true;
    loader.style.display = 'block';

    const username = prompt('Enter your GitHub username:'); // Ask for GitHub username
    if (!username) {
        alert('Please enter a valid GitHub username.');
        viewBotBtn.disabled = false;
        loader.style.display = 'none';
        return;
    }

    try {
        const response = await fetch('/check-fork', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username }),
        });
        const data = await response.json();

        if (data.success) {
            window.location.href = 'https://tinyurl.com/subzero-pair';
        } else {
            alert('Please fork the SubZero Bot repo and star it to proceed.');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
    } finally {
        viewBotBtn.disabled = false;
        loader.style.display = 'none';
    }
});
    </script>
</body>
</html>
